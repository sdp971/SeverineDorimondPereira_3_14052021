<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,200&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/19310601ec.js" crossorigin="anonymous"></script>
</head>
<body class="body-page1">
  <div id="bloc-page">
  <header>
      <div class="logo">
        <h1>
          <a href="">
            <img src="logo/ohmyfood.png" alt="Entreprise Ohmyfood" />
          </a>
        </h1>
    </div>
  </header>
  
  <div>
    <img class="image-page-menu" src="restaurants/a-la-francaise.jpg" alt="restaurant a la francaise"/>
    <div class="description-restaurant-presentation-menu">
      <h1 class="titre-restaurant-menus">À la française</h1>
    
    <div class="like-restaurant">
      <i class="fa fa-heart-o"></i>
    </div>
    </div>
  
 
  <section id="menus">
    
   
      
      <div id="conteneur-restaurants">

        <h2 class="titre-type-repas">Entrées</h2>
              <figure>
                <figcaption class="description-restaurant">
                  <div class="texte-description-restaurant">
                    <h3>Tartare de poulet acidulé</h3>
                    <p>Aux zestes d'orange</p>
                  </div>
                  <div class="like-restaurant">
                    <h2>25€</h2>
                </div>
                </figcaption>
              </figure>
          

          
              <figure>
                  
              <figcaption class="description-restaurant">
                  <div class="texte-description-restaurant">
                    <h3>Velouté de légumes d'antan</h3>
                    <p>Carotte,panais,topinambour</p>
                  </div>
                  <div class="like-restaurant">
                    <h2>35€</h2>
                </div>
              </figcaption>
            </figure>
          

          
            <figure>
                           
            <figcaption class="description-restaurant">
                <div class="texte-description-restaurant">
                  <h3>Soupe à l'oignon</h3>
                  <p>Revisitée</p>
                </div>
                <div class="like-restaurant">
                  <h2>20€</h2>
              </div>
            </figcaption>
          </figure>
    </div>

    <div id="conteneur-restaurants">

        <h2 class="titre-type-repas">Plats</h2>   
        <figure>
          <figcaption class="description-restaurant">
            <div class="texte-description-restaurant">
              <h3>Coquilles Saint-Jacques</h3>
              <p>Accompagnés d'une purée de panais</p>
            </div>
            <div class="like-restaurant">
              <h2>40€</h2>
          </div>
          </figcaption>
        </figure>
    

    
        <figure>
            
        <figcaption class="description-restaurant">
            <div class="texte-description-restaurant">
              <h3>Magret de canard</h3>
              <p>En parmentier de pommes de terres</p>
            </div>
            <div class="like-restaurant">
              <h2>35€</h2>
          </div>
        </figcaption>
      </figure>
    

    
      <figure>
                     
      <figcaption class="description-restaurant">
          <div class="texte-description-restaurant">
            <h3>Pigeonneau d'Ile-et-Vilaine</h3>
            <p>Sur son lit de gnocchis aux légumes</p>
          </div>
          <div class="like-restaurant">
            <h2>44€</h2>
        </div>
      </figcaption>
    </figure>
</div>

<div id="conteneur-restaurants">

    <h2 class="titre-type-repas">Desserts</h2>      
    <figure>
      <figcaption class="description-restaurant">
        <div class="texte-description-restaurant">
          <h3>Pétales de violettes glacés</h3>
          <p>Et purée de noisettes</p>
        </div>
        <div class="like-restaurant">
          <h2>18€</h2>
      </div>
      </figcaption>
    </figure>



    <figure>
        
    <figcaption class="description-restaurant">
        <div class="texte-description-restaurant">
          <h3>Fondant au chocolat</h3>
          <p>Revisité</p>
        </div>
        <div class="like-restaurant">
          <h2>22€</h2>
      </div>
    </figcaption>
  </figure>



  <figure>
                 
  <figcaption class="description-restaurant">
      <div class="texte-description-restaurant">
        <h3>Millefeuille croustillant</h3>
        <p>Myrtilles et pâte d'amande</p>
      </div>
      <div class="like-restaurant">
        <h2>23€</h2>
    </div>
  </figcaption>
</figure>
</div>

<div id="proposition-de-valeur">
       <button>Commander</button>
</div>

  </section>

  <footer>
    <div id="footer_container">
        <div class="footer_column">
          
            <div class="logo_footer">
              <h3 class="titre-logo-footer">Ohmyfood</h3> 
            </div>
           
            <ul class="footer_links">
                <li><a class="cta-footer-1" href="#">Proposer un restaurant</a></li>
                <li><a class="cta-footer-2" href="#">Devenir partenaire</a></li>
                <li><a class="cta-footer-3" href="#">Mentions légales</a></li>
                <li><a class="cta-footer-4" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
  </footer>
  </div>
</body>
</html>
