<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">

<body class="body-page1">
    <div id="bloc-page">
    <header>
      <div class="logo-page-restaurant">
          <a href="index.html"><i class="fas fa-arrow-left"></i></a>
          <h1>ohmyfood</h1>
      </div>
    </header>
  
  <div class="banner-page-menu">
      <img class="image-page-menu" src="restaurants/la-note-enchantee.jpg" alt="restaurant la-note-enchantee"/>
      <div class="description-restaurant-presentation-menu">
        <h1 class="titre-restaurant-menus">La note enchantée</h1>
        <div class="like-restaurant">

      </div>
    </div>

                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnés de leur crème à la truffe</p>
                  </div>
                  <div class="like-restaurant">
                    <h3 class="texte-prix">25€</h3>
                </div>
                </figcaption>
              </figure>
          

          
              <figure>
              <figcaption class="description-menus">
                  <div class="texte-description-menus">
                    <h3>Caviar osciètre</h3>
                    <p>Sur blini à la farine de blé noir</p>
                  </div>
                  <div class="like-restaurant">
                    <h3 class="texte-prix">35€</h3>
                </div>
              </figcaption>
            </figure>
          

          
            <figure>
                           
            <figcaption class="description-menus">
                <div class="texte-description-menus">
                  <h3>Homard et espuma de...</h3>
                  <p>Mariné aux zestes d'oranges</p>
                </div>
                <div class="like-restaurant">
                  <h3 class="texte-prix">20€</h3>
              </div>
            </figcaption>
          </figure>
    

    <figure>
                           
        <figcaption class="description-menus">
            <div class="texte-description-menus">
              <h3>Foie gras de canard cuit entier</h3>
              <p>Confiture de figue et pain toasté</p>
            </div>
            <div class="like-restaurant">
              <h3 class="texte-prix">35€</h3>
          </div>
        </figcaption>
      </figure>
</div>

    <div id="conteneur-menus">

        <h2 class="titre-type-repas">Plats</h2>   
        <figure>
          <figcaption class="description-menus">
            <div class="texte-description-menus">
              <h3>Noix de coquilles Saint-Jacques</h3>
              <p>Sur lit de purée de céleri-rave</p>
            </div>
            <div class="like-restaurant">
              <h3 class="texte-prix">40€</h3>
          </div>
          </figcaption>
        </figure>
    

    
        <figure>
            
        <figcaption class="description-menus">
            <div class="texte-description-menus">
              <h3>Langoustine poêlée</h3>
              <p>Purée de patate douche</p>
            </div>
            <div class="like-restaurant">
              <h3 class="texte-prix">35€</h3>
          </div>
        </figcaption>
      </figure>
    

    
      <figure>
                     
      <figcaption class="description-menus">
          <div class="texte-description-menus">
            <h3>Langoustine poêlée</h3>
            <p>Purée de patate douce</p>
          </div>
          <div class="like-restaurant">
            <h3 class="texte-prix">35€</h3>
        </div>
      </figcaption>
    </figure>


<figure>
                     
    <figcaption class="description-menus">
        <div class="texte-description-menus">
          <h3>Mijoté de queue de boeuf</h3>

        </div>
        <div class="like-restaurant">
          <h3 class="texte-prix">44€</h3>
      </div>
    </figcaption>
  </figure>
</div>

<div id="conteneur-menus">

    <h2 class="titre-type-repas">Desserts</h2>      
    <figure>
      <figcaption class="description-menus">
        <div class="texte-description-menus">
          <h3>Macaron noisette et chocolat</h3>
          <p>Glace au caramel brun et sel de Guérande</p>
        </div>
        <div class="like-restaurant">
          <h3 class="texte-prix">18€</h3>
      </div>
      </figcaption>
    </figure>



    <figure>
        
    <figcaption class="description-menus">
        <div class="texte-description-menus">
          <h3>Baba au rhum revisité</h3>
          <p>Avec son coulis de citron</p>
        </div>
        <div class="like-restaurant">
          <h3 class="texte-prix">22€</h2>
      </div>
    </figcaption>
  </figure>



  <figure>
                 
  <figcaption class="description-menus">
      <div class="texte-description-menus">
        <h3>Tarte au citron meringuée</h3>
        <p>Destructurée</p>
      </div>
      <div class="like-restaurant">
        <h3 class="texte-prix">23€</h2>

</figure>

</div>
