<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,200&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/19310601ec.js" crossorigin="anonymous"></script>
</head>
<body class="body-page1">
  <div id="bloc-page">
  <header>
    <div class="logo-page-restaurant">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </div>
  </header>
  
  <div class="banner-page-menu">
      <img class="image-page-menu" src="restaurants/la-palette-du-gout.jpg" alt="restaurant la-palette-du-gout"/>
      <div class="description-restaurant-presentation-menu">
        <h1 class="titre-restaurant-menus">La palette du goût</h1>
        <div class="like-restaurant">
          <i class="fa fa-heart-o"></i>
          <i class="fas fa-heart hidden"></i> 
        </div>
      </div>
    </div>
  
 
  <section id="menus">
    
   
      
      <div id="conteneur-menus">

        <h2 class="titre-type-repas">Entrées</h2>
              <figure>
                <figcaption class="description-menus">
                  <div class="texte-description-menus">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'espelette</p>
                  </div>
                  <div class="like-restaurant">
                    <h3 class="texte-prix">25€</h3>
                </div>
                </figcaption>
              </figure>
          

          
              <figure>
              <figcaption class="description-menus">
                  <div class="texte-description-menus">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                  </div>
                  <div class="like-restaurant">
                    <h3 class="texte-prix">35€</h3>
                </div>
              </figcaption>
            </figure>
          

          
            <figure>
                           
            <figcaption class="description-menus">
                <div class="texte-description-menus">
                  <h3>Oeuf au plat</h3>
                  <p>Assaisonné à la truffe sur lit de...</p>
                </div>
                <div class="like-restaurant">
                  <h3 class="texte-prix">20€</h3>
              </div>
            </figcaption>
          </figure>
    </div>

    <div id="conteneur-menus">

        <h2 class="titre-type-repas">Plats</h2>   
        <figure>
          <figcaption class="description-menus">
            <div class="texte-description-menus">
              <h3>Filet de boeuf aux herbes</h3>
              <p>Accompagné de sa ribambelle de légumes</p>
            </div>
            <div class="like-restaurant">
              <h3 class="texte-prix">40€</h3>
          </div>
          </figcaption>
        </figure>
    

    
        <figure>
            
        <figcaption class="description-menus">
            <div class="texte-description-menus">
              <h3>Parmentier de queue de boeuf</h3>
              <p>À la truffe noire sur sa purée de panais </p>
            </div>
            <div class="like-restaurant">
              <h3 class="texte-prix">35€</h3>
          </div>
        </figcaption>
      </figure>
    

    
      <figure>
                     
      <figcaption class="description-menus">
          <div class="texte-description-menus">
            <h3>Filet de Turbo</h3>
            <p>Aux agrumes</p>
          </div>
          <div class="like-restaurant">
            <h3 class="texte-prix">44€</h3>
        </div>
      </figcaption>
    </figure>
</div>

<div id="conteneur-menus">

    <h2 class="titre-type-repas">Desserts</h2>      
    <figure>
      <figcaption class="description-menus">
        <div class="texte-description-menus">
          <h3>Paris-Brest</h3>
          <p>Revisité</p>
        </div>
        <div class="like-restaurant">
          <h3 class="texte-prix">18€</h3>
      </div>
      </figcaption>
    </figure>



    <figure>
        
    <figcaption class="description-menus">
        <div class="texte-description-menus">
          <h3>Macaron au chocolat d'exception</h3>
          <p>Et glace à la vanille de Madagascar</p>
        </div>
        <div class="like-restaurant">
          <h3 class="texte-prix">22€</h2>
      </div>
    </figcaption>
  </figure>



  <figure>
                 
  <figcaption class="description-menus">
      <div class="texte-description-menus">
        <h3>Mousse au chocolat</h3>
        <p>Au piment d'espelette et à la truffe noire</p>
      </div>
      <div class="like-restaurant">
        <h3 class="texte-prix">23€</h2>
    </div>
  </figcaption>
</figure>
</div>

<div id="proposition-de-valeur">
       <button>Commander</button>
</div>

  </section>

  <footer>
    <div id="footer_container">
        <div class="footer_column">
          
            <div class="logo_footer">
              <h3 class="titre-logo-footer">Ohmyfood</h3> 
            </div>
           
            <ul class="footer_links">
                <li><a class="cta-footer-1" href="#">Proposer un restaurant</a></li>
                <li><a class="cta-footer-2" href="#">Devenir partenaire</a></li>
                <li><a class="cta-footer-3" href="#">Mentions légales</a></li>
                <li><a class="cta-footer-4" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
  </footer>
  </div>
</body>
</html>
