<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="#">
  <script src="https://kit.fontawesome.com/19310601ec.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <div class="logo">
        <h1>
          <a href="">
            <img src="logo/ohmyfood.png" alt="Entreprise Ohmyfood" />
          </a>
        </h1>
      </div>
  </header>
  <div id="localisation">
    <div>
      <i class="fas fa-map-marker-alt searchicon"></i>
    </div>
    <div>
    <input class="searchbox" type="search" name="search" placeholder="Paris, Marseille">
    </div>
  </div>
  <section id="proposition-de-valeur">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
  </section>
  <section id="fonctionnement">
      
      <h2>Fonctionnement</h2>
      
      <ol>
         <li>Choisissez un restaurant</li>
         <li>Composez votre menu</li>
         <li>Dégustez au restaurant</li>
      </ol>
      
  </section>
  <section id="restaurants">
      
    <h2>Restaurants</h2>
      
      <div id="conteneur-restaurants">

          <article>
              <figure>
                <img src="restaurants/la-palette-du-gout.jpg" alt="restaurant la palette du gout"/>
                <div class="marque-nouveaute">
                    <p>Nouveau</p>
                </div>
              
              <figcaption class="">
                  <div>
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                  </div>
                  <div>
                    <i class="fa fa-heart-o"></i> 
                  </div>
                </figcaption>
              </figure>
          </article>

          <article>
              <figure>
                <img src="restaurants/la-note-enchantee.jpg" alt="restaurant la note enchantee"/>
                <div class="marque-nouveaute">
                  <p>Nouveau</p>
                </div>
              
              <figcaption class="">
                  <div>
                    <h3>La note enchantée</h3>
                    <p>Charonne</p>
                  </div>
                  <div>
                    <i class="fa fa-heart-o"></i>
                  </div>
              </figcaption>
            </figure>
          </article>

          <article>
            <figure>
              <img src="restaurants/a-la-francaise.jpg" alt="restaurant a la francaise"/>
              
            <figcaption class="">
                <div>
                  <h3>À la francaise</h3>
                  <p>Cité Rouge</p>
                </div>
                <div>
                  <i class="fa fa-heart-o"></i>
                </div>
            </figcaption>
          </figure>
        </article>
          
          

        <article>
          <figure>
            <img src="restaurants/le-delice-des-sens.jpg" alt="restaurant le delice des sens"/>
            
          <figcaption class="">
              <div>
                <h3>Le délice des sens</h3>
                <p>Folie-Méricourt</p>
              </div>
              <div>
                <i class="fa fa-heart-o"></i>
              </div>
          </figcaption>
        </figure>
        </article>


      </div>
  </section>

  <footer>
    <div id="footer_container">
        <div class="footer_column">
          
            <div class="logo">
              <h3>
                <a href="">
                  <img src="logo/ohmyfood.png" alt="Entreprise Ohmyfood" />
                </a>
              </h3>
            </div>
           
            <ul class="footer_links">
                <li><a href="#">Proposer un restaurant</a></li>
                <li><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
  </footer>

</body>
</html>
