<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,200&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/19310601ec.js" crossorigin="anonymous"></script>
</head>
<body class="body-page1">
  <div id="bloc-page">
  <header>
    <div class="logo-page-restaurant">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </div>
  </header>
  
  <div class="banner-page-menu">
      <img class="image-page-menu" src="restaurants/le-delice-des-sens.jpg" alt="restaurant le-delice-des-sens"/>
      <div class="description-restaurant-presentation-menu">
        <h1 class="titre-restaurant-menus">Le délice des sens</h1>
        <div class="like-restaurant">
          <i class="fa fa-heart-o"></i>
          <i class="fas fa-heart hidden"></i> 
        </div>
      </div>
    </div>
  
 
  <section id="menus">
    
   
      
      <div id="conteneur-restaurants">

        <h2 class="titre-type-repas">Entrées</h2>
              <figure>
                <figcaption class="description-menus">
                  <div class="texte-description-menus">
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                  </div>
                  <div class="like-restaurant">
                    <h3 class="texte-prix">25€</h3>
                </div>
                </figcaption>
              </figure>
          

          
              <figure>
              <figcaption class="description-menus">
                  <div class="texte-description-menus">
                    <h3>Bouchée de homard croustillant</h3>
                    <p>Et sa farandole de petits légumes</p>
                  </div>
                  <div class="like-restaurant">
                    <h3 class="texte-prix">35€</h3>
                </div>
              </figcaption>
            </figure>
          

          
            <figure>
                           
            <figcaption class="description-menus">
                <div class="texte-description-menus">
                  <h3>Velouté de cèpes</h3>
                  <p>Aux truffes</p>
                </div>
                <div class="like-restaurant">
                  <h3 class="texte-prix">20€</h3>
              </div>
            </figcaption>
          </figure>
    </div>

    <div id="conteneur-restaurants">

        <h2 class="titre-type-repas">Plats</h2>   
        <figure>
          <figcaption class="description-menus">
            <div class="texte-description-menus">
              <h3>Poulet rôti aux herbes de provence</h3>
              <p>Et sa crème de truffe</p>
            </div>
            <div class="like-restaurant">
              <h3 class="texte-prix">40€</h3>
          </div>
          </figcaption>
        </figure>
    

    
        <figure>
            
        <figcaption class="description-menus">
            <div class="texte-description-menus">
              <h3>Langouste rôtie</h3>
              <p>Et ses légumes de saison</p>
            </div>
            <div class="like-restaurant">
              <h3 class="texte-prix">35€</h3>
          </div>
        </figcaption>
      </figure>
    

    
      <figure>
                     
      <figcaption class="description-menus">
          <div class="texte-description-menus">
            <h3>Côte de boeuf angus</h3>
            <p>Et sa purée de panais</p>
          </div>
          <div class="like-restaurant">
            <h3 class="texte-prix">44€</h3>
        </div>
      </figcaption>
    </figure>
</div>

<div id="conteneur-restaurants">

    <h2 class="titre-type-repas">Desserts</h2>      
    <figure>
      <figcaption class="description-menus">
        <div class="texte-description-menus">
          <h3>Farandole de Desserts</h3>
          <p>Du chef</p>
        </div>
        <div class="like-restaurant">
          <h3 class="texte-prix">18€</h3>
      </div>
      </figcaption>
    </figure>



    <figure>
        
    <figcaption class="description-menus">
        <div class="texte-description-menus">
          <h3>Crême brûlée</h3>
          <p>Revisitée</p>
        </div>
        <div class="like-restaurant">
          <h3 class="texte-prix">22€</h2>
      </div>
    </figcaption>
  </figure>



  <figure>
                 
  <figcaption class="description-menus">
      <div class="texte-description-menus">
        <h3>Tiramisu</h3>
        <p>À la noisette</p>
      </div>
      <div class="like-restaurant">
        <h3 class="texte-prix">23€</h2>
    </div>
  </figcaption>
</figure>
</div>

<div id="proposition-de-valeur">
       <button>Commander</button>
</div>

  </section>

  <footer>
    <div id="footer_container">
        <div class="footer_column">
          
            <div class="logo_footer">
              <h3 class="titre-logo-footer">Ohmyfood</h3> 
            </div>
           
            <ul class="footer_links">
                <li><a class="cta-footer-1" href="#">Proposer un restaurant</a></li>
                <li><a class="cta-footer-2" href="#">Devenir partenaire</a></li>
                <li><a class="cta-footer-3" href="#">Mentions légales</a></li>
                <li><a class="cta-footer-4" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
  </footer>
  </div>
</body>
</html>
